<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenda.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!------------------>
    <title>Agendamento - PetGriffe</title>
</head>

<body>
    <header class="navbar">
        <a href="home/home.html"><img class="navIcon" src="img/petgriffeIcon2.png" alt="icon"></a>
        <nav class="nav">
            <div class="linkMenu">
                <a href="" class="link">Serviço Pet</a>
                <a href="animais/gato.html" class="link">Gatos</a>
                <a href="animais/cachorro.html" class="link">Cachorros</a>
                <a href="animais/passaro.html" class="link">Pássaros</a>
                <a href="" class="link">Família Griffe</a>
            </div>
        </nav>
    </header>

    <div class="agendamento">
        <div class="infosAgenda">
            <div class="agendaIcon">
                <img src="img/petgriffeIcon2.png" alt="">
            </div>
            <div class="tituloAgenda">
                <h2>Solicite um Serviço!</h2>
            </div>
            <div class="agenda">
                <h2>
                    Faça seu Pet Feliz, Agende com Praticidade!
                </h2>
            </div>
        </div>
        <div class="opcoesAgenda">
            <form action="">
                <label for="consulta">Tipo de Agendamento:</label>
                <div class="consultaInfos">
                    <select class="consultar" id="consulta">
                        <option value="1">Banho & Tosa Básico</option>
                        <option value="2">Banho & Tosa Completo</option>
                        <option value="3">Veterinário</option>
                        <option value="4">Adestramento</option>
                    </select>
                </div>


                <label for="horario">Horários:</label>
                <div class="horarioInfos">
                    <select class="horarios" id="horario">
                        <option value="1">13:30h</option>
                        <option value="2">14:00h</option>
                        <option value="3">14:30h</option>
                    </select>
                </div>

                <label for="data">Datas:</label>
                <div class="dataInfos">
                    <select class="datas" id="data">
                        <option value="1">10/12/2023</option>
                        <option value="2">11/12/2023</option>
                        <option value="3">12/12/2023</option>
                    </select>
                </div>

                <label for="telefone">Telefone:</label>
                <div class="telefoneInfos">
                    <input type="tel" id="ltelefone" name="telefone" placeholder="Insira seu telefone..." pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required/>
                </div>

                <label for="lemail">Email:</label>
                <div class="emailInfos">
                    <input type="email" name="email" id="lemail" placeholder="Insira seu email..." pattern=".+@example\.com" size="30" required/>
                </div>

                <label for="lobservacoes">Observações:</label>
                <div class="observacoesInfos">
                    <textarea name="observacoes" placeholder="Insira uma observação desejada..." id="lobservacoes" cols="50" rows="5"></textarea>
                </div>

                <div class="enviarInfos">
                    <input type="submit" value="Enviar">
                </div>
            </form>

        </div>
    </div>

</body>

</html>
